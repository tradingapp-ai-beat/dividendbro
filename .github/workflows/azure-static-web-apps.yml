name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Change this to your main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.3'  # Ensure this matches your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web

      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Default is ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'build/web'  # The output directory of the Flutter web build
          output_location: '/'
