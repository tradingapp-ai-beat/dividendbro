name: Build and Deploy Static Web App

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow
      - image-handling  # Include any other branches you want to trigger the workflow

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v2
        with:
          ref: image-handling  # Ensure this is the correct branch you want to deploy

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "build/web"  # Adjust this to your actual build output directory
