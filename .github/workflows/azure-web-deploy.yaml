name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - image-handling  # Add any branches you want to trigger deployments from
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - image-handling  # Add any branches you want to trigger deployments from

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # This secret is provided by GitHub Actions
          action: 'upload'
          app_location: '/'
          output_location: 'build/web'
          api_location: 'api' # If you have an API, specify the location here, otherwise, you can omit this
